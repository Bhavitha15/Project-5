<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="success.html">
        <center><h3>Sign Up/Register</h3></center>
        <center>First Name<br><input type="text" id="firstname" placeholder="Enter your first name" required></center><br>
        <center>Last Name<br><input type="text" id="lastname" placeholder="Enter your last name" required></center><br>
        <center>Date of Birth<input type="date"></center><br>
        <center><label for="gender">Gender</label>
        <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Other">Other</option>
        </select>
        </center><br>
        <center>Email<br><input type="email" id="username" placeholder="Enter your email" required></center><br>
        <center>Password<br><input type="password" placeholder="Enter your password" required></center><br>
        <center> Re-enter your Password<br><input type="password" placeholder="Re-enter your password" required></center><br>
        <center><input type="submit" value="Create your account"></center>
    </form>
</body>
</html>
